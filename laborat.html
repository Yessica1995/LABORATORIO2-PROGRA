<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>My Dream Playlist</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: 0.4s;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            width: 380px;
            text-align: center;
        }

        input {
            padding: 8px;
            width: 65%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .control-btn {
            background-color: #ff6f91;
            color: white;
            border: none;
        }

        ul {
            background-color: #ffe4f2;
            padding: 10px;
            border-radius: 10px;
            min-height: 60px;
            list-style: none;
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .deleteBtn {
            background-color: crimson;
            color: white;
            border: none;
            padding: 3px 8px;
            font-size: 12px;
        }

        /* BOTONES DE TEMA */
        .tema {
            background-color: white;
            font-weight: bold;
            border: 2px solid #ff6f91;
            color: #ff6f91;
        }

        .tema:hover {
            transform: scale(1.05);
        }

        .tema-activo {
            background-color: #ff6f91;
            color: white !important;
        }

    </style>
</head>
